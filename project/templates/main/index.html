<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

    <div class="main ">
        <div class="flex justify-between p-3 bg-blue-950 text-white h-15 items-center mb-7">
            <p class=" text-light text-2xl font-bold">Admin Dashboard</p>
            <a href="../admin_logout" class="text-light" style="text-decoration: none;"><h6>logout</h6></a>
        </div>
        <div class="two mx-auto max-w-6xl mb-7">
            <div class="search flex items-end flex-col px-6">
                <form action="../admin">
                    {% csrf_token %}
                    <select name="" id="" class="">
                        <option selected disabled>---select catagory---</option>
                        <option value="shoe">shoe</option>
                    </select>
                    <input type="submit" value="search " class="bg-blue-950 hover:bg-blue-850 text-white p-1 rounded-xl ">
                </form>
                
            </div>
            <hr>
        </div>
        <div class="products mx-auto max-w-6xl grid grid-cols-4 h-155  gap-2 overflow-auto">
            {% for i in products %}
            <div class="product">
                <div class="image">
                    <!-- <img src="{% static 'img/pexels-alexazabache-3907507.jpg' %}" alt="" class="w-40"> -->
                    <img src={{i.image1.url}} alt="" class="w-40">
                </div>
                <p class="font-bold">{{i.name}}</p>
                <!-- <p style="text-decoration: line-through;">{{i.price}}</p> -->
                <p>{{i.description}}</p>
                <div class="buttons">
                    <button class="bg-blue-900 p-1 w-15 text-white rounded-xl "><a href="../edit/{{i.pk}}">Edit</a></button>
                    <button class="bg-red-900 p-1 w-15 text-white rounded-xl " onclick="return confirm('Are you sure ??')"><a href="../delete/{{i.pk}}">Delete</a></button>
                </div>
            </div>
            {% endfor %}

        </div>
        <div class="plus bg-green-700 w-15 p-3 flex justify-center items-center text-5xl rounded-full fixed right-0 bottom-0 m-3 ">
            <p style="margin-top: -10px;"><a href="../admin_addproduct">+</a></p>
        </div>
    </div>
</body>
</html>
