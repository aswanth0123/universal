<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="loginbox w-25 p-3  d-flex align-items-center flex-column" style="border: 1px solid black; border-radius: 12px;">
            <h2>Admin Login</h2>
            <form action="../admin_login" method="post" >
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-lg-12">
                        <input type="text" class="form-control" name="username" id="" placeholder="Username">
                    </div>
                    <div class="col-lg-12">
                        <input type="password" name="password" id="" placeholder="Password" class="form-control">
                    </div>
                    <div class="col-lg-12">
                        <input type="submit" value="Login" class="form-control bg-primary">
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
